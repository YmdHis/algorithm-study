  <script>
let arr=[3,44,38,5,47,15,36,26,27,2,46,4,19,50,48];
function bubbleSortNext(arr) {
  let len  = arr.length;
  let i = len - 1;
  while(i > 0){
    let pos = 0;
    let over = true;
    for(let j = 0; j < i; j++){
      if(arr[j] > arr[j+1]){
        over = false;
        pos = j;
        [arr[j],arr[j+1]] = [arr[j+1],arr[j]]
      }
    }
    if(over){
      console.log('over');
      return arr;
    }
    i = pos
  }
  return arr;
}
console.log(bubbleSortNext(arr))
  </script>
